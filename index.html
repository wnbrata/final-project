<!DOCTYPE html>
<html>
  <head>
    <title>IPFS File Upload</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      /* Set the background image */
      body {
        background-image: url('https://www.uniduna.hu/media/djmediatools/cache/3-fooldal-slider-eng/1170x450-towidth-100-3.1.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      /* Style the file input field */
      input[type="file"] {
        padding: 10px;
        background-color: #f2f2f2;
        border: none;
        border-radius: 5px;
      }
      /* Style the console output */
      #consoleOutput {
        margin-top: 20px;
        font-family: monospace;
        color: #333;
      }
      /* Style the title */
      h1 {
        text-align: center;
        font-size: 2em;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Upload the document to the blockchain</h1>
    <center>
    <input type="file" id="fileInput" onchange="uploadToIpfs()" />
    <div id="consoleOutput"></div>
    <button onclick="uploadToIpfs()">Upload</button>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client@38.0.0/dist/index.min.js"></script>
    <script src="ipfs-upload.js"></script>
  </body>
</html>
