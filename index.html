<!DOCTYPE html>
<html>
  <head>
    <title>IPFS File Upload</title>
    <style>
      /* Save this code as a separate file with a .css file extension */
      /* Set the background image */
      body {
        background-image: url('https://www.uniduna.hu/media/djmediatools/cache/3-fooldal-slider-eng/1170x450-towidth-100-3.1.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      /* Style the file input field */
      input[type="file"] {
        padding: 10px;
        background-color: #f2f2f2;
        border: none;
        border-radius: 5px;
      }
      /* Style the upload button */
      #uploadButton {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
      /* Style the console output */
      #consoleOutput {
        margin-top: 20px;
        font-family: monospace;
        color: #333;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <input type="file" id="fileInput" onchange="uploadToIpfs()" />
    <button id="uploadButton" onclick="uploadToIpfs()">Upload</button>
    <div id="consoleOutput"></div>
