<!DOCTYPE html>
<html>
  <head>
    <title>IPFS File Upload</title>
    <script src="https://unpkg.com/ipfs-http-client/dist/index.min.js"></script>
    <script src="ipfs-upload.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body background="bg.jpg">
    <center>
      <p>Upload the document to the blockchain</p>
      <input type="file" id="fileInput" onchange="uploadToIpfs()" /><br><br>
      <button onclick="uploadToIpfs()">Upload</button>
      <br>
      <br>
      <p id="status"></p>
      <p>Blockchain link: <a id="blockchainLink"></a></p>
      <p>IPFS hash: <span id="hash"></span></p>
      <p>IPNS link : <a id="ipnsLink"></a> </p>
    </center>
  </body>
</html>
