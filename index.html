<!DOCTYPE html>
<html>
  <head>
    <title>IPFS File Upload</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
      /* Set the background image */
      body {
        background-image: url('https://www.uniduna.hu/media/djmediatools/cache/3-fooldal-slider-eng/1170x450-towidth-100-3.1.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        height: 100%;
      }
      /* Style the file input field */
      input[type="file"] {
        padding: 10px;
        background-color: #f2f2f2;
        border: none;
        border-radius: 5px;
      }

      /* Style the console output */
      #consoleOutput {
        margin-top: 20px;
        font-family: monospace;
        color: #333;
        text-align: center;
      }
      /* Style the upload button */
      #uploadButton {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
  <center>
  <p>Upload the document to the blockchain</p>
    <input type="file" id="fileInput" onchange="uploadToIpfs()" />
    <button id="uploadButton" onclick="uploadToIpfs()">Upload</button>
    <div id="consoleOutput"></div>
  </center>
    <script src="ipfs-upload.js"></script>
  </body>
</html>
